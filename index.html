<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>화면에서 온갖게 내린다면</title>
<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.x/dist/vanta.birds.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.x/dist/vanta.clouds.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.x/dist/vanta.fog.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@0.5.x/dist/vanta.dots.min.js"></script>
<script>
if(!window.showdown) document.write('<script src="lib/showdown.min.js"><\/script>');
if(!window.JSConfetti) document.write('<script src="lib/js-confetti.browser.js"><\/script>');
if(!window.Fireworks) document.write('<script src="lib/fireworks.umd.js"><\/script>');
if(!window.THREE) document.write('<script src="lib/three.min.js"><\/script>');
if(!window.VANTA) {
	document.write('<script src="lib/vanta.birds.min.js"><\/script>');
	document.write('<script src="lib/vanta.clouds.min.js"><\/script>');
	document.write('<script src="lib/vanta.fog.min.js"><\/script>');
	document.write('<script src="lib/vanta.dots.min.js"><\/script>');
}
</script>
<script src="chat-display.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="mainDiv">
	<chat-display id="chatDisplay"></chat-display>
	<textarea id="inputTextarea"></textarea>
	<button id="sendButton" onclick="send();">말하기</button>
</div>
<div id="sideDiv">
	<label>열쇠: <input id="keyInput" type="file"></label>
	<br>
	<label><input id="hideCodeCheckbox" type="checkbox" onchange="refreshChat();" checked>코드 숨기기</label>
	<label><input id="hideUiCheckbox" type="checkbox" onchange="hideUi();">모두 숨기기</label>
</div>
<canvas id="fireworksContainer" class="covering foreground"></canvas>
<div id="vantaContainer" class="covering background"></div>

<script src="generation.js"></script>
<script src="ui.js"></script>
</body>
</html>
