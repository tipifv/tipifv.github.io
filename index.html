<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>화면에서 온갖게 내린다면</title>
<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="mainDiv">

	<textarea id="inputTextarea"></textarea>
	<button id="sendButton" onclick="send();">말하기</button>
</div>
<label>열쇠: <input id="keyInput" type="file"></label>
<br>
<label><input id="hideCodeCheckbox" type="checkbox" onchange="refreshChat();" checked>코드 숨기기</label>
<canvas id="fireworksContainer" style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; z-index: 999; pointer-events: none;"></canvas>

<script src="generation.js"></script>
<script src="ui.js"></script>
